<h1 mat-dialog-title>{{data.name}} task</h1>
<div mat-dialog-content class="dialogContent">
  <mat-form-field class="full-width">
    <input matInput placeholder="Title" [(ngModel)]="data.task.title">
  </mat-form-field>
  <mat-form-field class="full-width">
    <textarea matInput placeholder="Description" [(ngModel)]="data.task.description"></textarea>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput [matDatepicker]="dueDate" placeholder="Due Date" [(ngModel)]="data.task.dueDate">
    <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
    <mat-datepicker #dueDate></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
