<h3 mat-subheader>Task manager</h3>
<div class="button-block">
  <button mat-raised-button color="primary" (click)="create()">Create task</button>
</div>
<div class="box-list" cdkDropList (cdkDropListDropped)="drop($event)">
  <mat-accordion>
    <ng-container *ngFor="let task of tasks">
      <app-task-item [task]="task" (action)="loadTask()" cdkDrag></app-task-item>
    </ng-container>
  </mat-accordion>
</div>
